{% extends "base/main.html" %}

{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="button" type="submit">Login</button>
    </form>
    <p>Don't have an accout? <a href="{% url 'register' %}">Register</a></p>
</div>

{% endblock content %}
