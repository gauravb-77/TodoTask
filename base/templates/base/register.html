{% extends "base/main.html" %}

{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form action="" method="post">
        {% csrf_token %}

        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}

        <button style="margin-top: 10px;" class="button" type="submit">Register</button>
    </form>
    
    <p>Already have an accout? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
